<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./js_game/beelzemon.js"></script>
    <script src="./js_game/beelzemon_ride.js"></script>
    <script src="./js_game/backObject.js"></script>

    <style type="text/css"> html, body { height:100%; overflow:hidden } .h-div {height:96%; border:3px #f99 solid} </style>

  </head>
  

  <style>
  body {

      background:url('./img_game/background/1.png') no-repeat center top;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      

  }
  </style>

  <body  oncontextmenu="return false" ondragstart="return false" onselectstart="return false">


  <script>

  $(document).ready(function(){

    //대기상태
    motionFrame=setInterval(function(){
        $('#target').attr('src','./img_game/beelzemon/stand'+beelzemonStandCount+'.png');
        beelzemonStandCount++;
        if(beelzemonStandCount>5){beelzemonStandCount=1}      
    },200);

    $( "#title" ).animate({ "top": "+=30%" }, 1000 );

    var user = beelzemonMotion();
    var back = backMotion();

    $('#ride').click(function(){
      clearInterval(motionFrame);
      user = beelzemonRideTransMotion();
      user = beelzemonRideMotion();
    });
    $('#normal').click(function(){
      clearInterval(motionFrame);
      user = beelzemonTransMotion();
      user = beelzemonMotion();
    });



  });
  </script>



      <div style="position:absolute;width:100%;height:100%;text-align:center;">
        <img src="./img_game/title.png" id="title" style="position: absolute;;z-index:1;left:35%;height:30%">      
        <img src="./img_game/beelzemon/stand1.png" id="target" style="position:relative;z-index:1;top:60%;height:40%;">
      </div>

      <div style="position:absolute;width:100%;height:100%;">        
        <img src="./img_game/background/test.png" id="testTarget" style="position: absolute;height:100%">
      </div>      

      <img src="./img_game/normal.png" id="normal" style="position:absolute;z-index:3;top:75%;left:1%;width:60px;">
      <img src="./img_game/ride.png" id="ride" style="position:absolute;z-index:3;top:85%;left:1%;width:60px;">

      <div id="back"style="width:50%;height:100%;display:inline-block;position:absolute;right:50%;z-index:2;"></div>
      <div id="run"style="width:50%;height:100%;display:inline-block;position:absolute;left:50%;z-index:2;"></div>



  </body>
</html>
